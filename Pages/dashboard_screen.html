<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEzy - Home</title>

    <link rel="stylesheet" href="../style/dashboardscreen.css" />
  </head>

  <body>
    <div id="parent_dashboard_page">
      <!-------------------------------------------Navigation Sidebar Here ------------------------------------->
      <div id="navigation_sidebar">
        <div id="expand_menu_btn" class="nav_items">
          <img src="../media/side_bar_icon/menu_icon.svg" />
          <span id="shopezy_side_bar_txt"></span>
        </div>
        <div id="navigation_menu_main">
          <div id="home_btn" class="nav_items">
            <img src="../media/side_bar_icon/home.svg" />
            <span id="home_side_bar_txt"></span>
          </div>
          <div id="invoice_btn" class="nav_items">
            <img src="../media/side_bar_icon/invoice.svg" />
            <span id="invoice_side_bar_txt"></span>
          </div>
          <div id="analytics_btn" class="nav_items">
            <img src="../media/side_bar_icon/graphs.svg" />
            <span id="analytics_side_bar_txt"></span>
          </div>
          <div id="stocks_btn" class="nav_items">
            <img src="../media/side_bar_icon/database.svg" />
            <span id="stocks_side_bar_txt"></span>
          </div>
          <div id="transaction_btn" class="nav_items">
            <img src="../media/side_bar_icon/transactions.svg" />
            <span id="transaction_side_bar_txt"></span>
          </div>
          <div id="settings_btn" class="nav_items">
            <img src="../media/side_bar_icon/setting.svg" />
            <span id="settings_side_bar_txt"></span>
          </div>
        </div>
        <div id="shop_name_badge">
            <img id="photo_shop_badge" src="../media/userphoto.png" />
            <div id="shop_badge_texts">
            <span id="name_shop_badge">Lesile Fashion</span>
            <span id="email_shop_badge">Lesilealexandder@gmail.com</span>
            </div>
          </div>
      </div>
      <div id="dashboard_right_section">
        <!-------------------- Home Page ---------------------------->
        <div id="home_page" class="main_pages" style="display: none;">
          HOME
        </div>

        <!-------------------- Invoice Page ---------------------------->
        <div id="invoice_page" class="main_pages" style="display: none;">
          Invoice
        </div>

        <!-------------------- Analytics Page ---------------------------->
        <div id="analytics_page" class="main_pages" style="display: none;">
          Analytics
        </div>

        <!-------------------- Stock Page ---------------------------->
        <div id="stocks_page" class="main_pages" style="display: none;">
          Stock
        </div>

        <!-------------------- Transaction Page ---------------------------->
        <div id="transactions_page" class="main_pages" style="display: none;">
          Transactions
        </div>

        <!-------------------- Settings Page ---------------------------->
        <div id="settings_page" class="main_pages debug" style="display: flex;">
          <div id="setting_side_bar_menu" class="debug">
            sidebar here
          </div>
          <div id="settings_sub_pages" class="debug">
            setting subpages here
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
