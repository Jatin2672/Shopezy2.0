<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Passcode</title>
    <link rel="stylesheet" href="../style/AddPasscode.css">
</head>

<body>

    <div id="info_accountant1_invoice_settings" class="accoutant_add_div" style="display: none;">
        <span id="jacob_jones_text">Jacob Jones</span>
        <div id="signature_directors1_invoice_settings"><img src="../media/settings_page/Jacob Jones.png" alt=""></div>
        <img src="../media/settings_page/dustbinIcon.svg" alt="" class="director_option_invoice_settings">
    </div>

    <div id="addAccountant_popUp">
        <div id="addAccountant_popUp_titleBar">
            <p>Add Accountant</p>
            <img src="../media/close_btnn.svg" alt="" id="addAccountant_popUp_close_btn">
        </div>
        <div class="addAccountantPopUp_Main">
            <div class="Addaccountant_popUP_card">
                <p>Accountant Name :</p>
                <input type="text" name="accountant_name" id="accountant_popUp_name_txt">
                <p>Accountant's Sign :</p>
                    <div id="accountant_sign_upldiv">
                        <img src="../media/settings_page/Jacob Jones.png" id="accountant_sign_upld_img">
                    </div>
                    <button id="file_sign_accountant_btn">Choose File</button>
                    <input type="file" name="accountant_sign_file" id="file_sign_accountant" hidden>
            </div>
            <div class="btn_accountant_div">
                <button id="btn_to_add_accountant">Update</button>
            </div>
        </div>
    </div>

    <script src="../script/app.js"></script>
</body>

</html>
